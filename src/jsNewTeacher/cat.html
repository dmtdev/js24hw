<body>
<cat style="position: absolute;">&gt;(*_*)&lt;</cat>

<script>
    var cat = document.getElementsByTagName('cat')[0];
    var mousePath = [];

    document.addEventListener('mousemove', mouseMoved);

    function mouseMoved(event) {
        mousePath.push(event);
        setInterval(catMove, 1000, event);
    }

    function catMove() {
        if(!mousePath.length)
            return;
        if(mousePath.length>1)
            var event = mousePath.shift();
        if(mousePath.length>1)
            var event = mousePath.shift();
        if(mousePath.length>1)
            var event = mousePath.shift();

        cat.style.left = event.clientX + 'px';
        cat.style.top = event.clientY + 'px';
    }
